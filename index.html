<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiley</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --mono-white: #e0e0e0;
            --mono-gray: #666;
            --mono-black: #050505;
            --bg-overlay: rgba(0, 0, 0, 0.85);
        }

        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: var(--mono-black); font-family: 'VT323', monospace; color: var(--mono-white); }
        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -3;
            transform: translate(-50%, -50%);
            filter: grayscale(100%) contrast(1.3) brightness(0.5);
            object-fit: cover;
        }

        .grid-bg {
            position: fixed; top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2; pointer-events: none;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-40px, -40px); }
        }

        #main-ui { opacity: 0; visibility: hidden; transition: opacity 1s ease; position: relative; z-index: 10; height: 100%; }
        #main-ui.active { opacity: 1; visibility: visible; }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; cursor: pointer; transition: opacity 0.5s ease;
        }
        .enter-title { font-family: 'Oswald', sans-serif; font-size: 48px; letter-spacing: 8px; color: white; border: 2px solid white; padding: 10px 30px; margin-bottom: 15px; }
        .enter-sub { font-size: 18px; color: #888; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        #content { display: flex; justify-content: center; align-items: center; height: 100%; }

        .card {
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid #444;
            padding: 40px; width: 320px; text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,1);
            position: relative;
        }
        .corner { position: absolute; width: 8px; height: 8px; background: white; transition: 0.3s; }
        .tl { top: -1px; left: -1px; } .tr { top: -1px; right: -1px; }
        .bl { bottom: -1px; left: -1px; } .br { bottom: -1px; right: -1px; }

        .avatar { 
            width: 100px; height: 100px; 
            border: 2px solid white; 
            filter: grayscale(100%); 
            margin-bottom: 20px; object-fit: cover;
        }

        h2 {
            font-family: 'Oswald', sans-serif; font-size: 32px; margin: 5px 0; 
            color: black; background: white; display: inline-block; padding: 2px 8px;
            text-transform: uppercase; letter-spacing: 2px;
        }
        
        .status { color: #888; margin-bottom: 25px; font-size: 16px; letter-spacing: 1px; }

        .links-row { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .icon-link { position: relative; display: inline-block; }
        .icon-link img { 
            width: 30px; height: 30px; 
            filter: invert(1); 
            opacity: 0.6; transition: 0.3s; 
        }
        .icon-link:hover img { opacity: 1; transform: scale(1.1); filter: invert(1) drop-shadow(0 0 5px white); }

        .tooltip {
            position: absolute; bottom: 120%; left: 50%; transform: translateX(-50%);
            background: white; color: black; padding: 4px 8px; border-radius: 2px;
            font-size: 12px; font-weight: bold; opacity: 0; pointer-events: none;
            transition: 0.3s; white-space: nowrap;
        }
        .tooltip.show { opacity: 1; bottom: 140%; }

        .volume-wrapper { position: fixed; top: 20px; left: 20px; display: flex; align-items: center; gap: 10px; z-index: 100; }
        .volume-btn { 
            width: 35px; height: 35px; border: 1px solid #666; background: black;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .volume-btn svg { width: 18px; fill: white; }
        .slider-container { width: 0; overflow: hidden; transition: 0.3s; background: black; border: 1px solid #444; height: 35px; display: flex; align-items: center; }
        .slider-container.active { width: 100px; padding: 0 10px; border-left: none; }
        
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 12px; width: 12px; background: white; cursor: pointer; margin-top: -5px; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 2px; background: #666; }

    </style>
</head>
<body>

    <div id="overlay">
        <div class="enter-title">SYSTEM_ROOT</div>
        <div class="enter-sub">[ CLICK TO INITIALIZE ]</div>
    </div>

    <div id="main-ui">
        <video id="video-bg" autoplay loop muted playsinline>
            <source src="background.mp4" type="video/mp4">
        </video>

        <div class="grid-bg"></div>   
        
        <div class="volume-wrapper">
            <div class="volume-btn" onclick="toggleSlider()">
                <svg viewBox="0 0 24 24"><path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.85 14,18.71V20.77C18.03,19.86 21,16.28 21,12C21,7.72 18.03,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16.03C15.5,15.29 16.5,13.77 16.5,12M3,9V15H7L12,20V4L7,9H3Z"/></svg>
            </div>
            <div class="slider-container" id="sliderBox">
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>

        <div id="content">
            <div class="card">
                <div class="corner tl"></div><div class="corner tr"></div>
                <div class="corner bl"></div><div class="corner br"></div>

                <img src="wiley.jpg" alt="Avatar" class="avatar">
                
                <div><h2>Wiley</h2></div>
                <div class="status">/dev/null/wiley</div>
                
                <div class="links-row">
                    <a href="javascript:void(0)" class="icon-link" onclick="copyDiscord('nyaorw', this)">
                        <span class="tooltip">Copied!</span>
                        <img src="discord.png" alt="DS">
                    </a>
                    <a href="https://steamcommunity.com/id/sanyacopter10/" target="_blank" class="icon-link"><img src="steam.png" alt="ST"></a>
                    <a href="https://www.youtube.com/@wiley_37" target="_blank" class="icon-link"><img src="youtube.png" alt="YT"></a>
                    <a href="https://discord.gg/dUaKVZBQx2" target="_blank" class="icon-link"><img src="zshitty_logo.png" alt="ZS"></a>
                </div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('bgMusic');
        const overlay = document.getElementById('overlay');
        const mainUi = document.getElementById('main-ui');
        const video = document.getElementById('video-bg');

        overlay.addEventListener('click', () => {
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 500);
            mainUi.classList.add('active');
            audio.volume = 0.4;
            audio.play().catch(console.error);

            video.play();
        });

        function copyDiscord(nick, el) {
            navigator.clipboard.writeText(nick);
            const tooltip = el.querySelector('.tooltip');
            tooltip.classList.add('show');
            setTimeout(() => {
                tooltip.classList.remove('show');
            }, 2000);
        }

        function toggleSlider() {
            document.getElementById('sliderBox').classList.toggle('active');
        }
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });
    </script>
</body>
</html>
